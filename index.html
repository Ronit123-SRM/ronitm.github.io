<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Boy & Pretty Girl Christmas Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GSAP + TextPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Parallax background */
    body {
      background: url("wintervillage.jpg") center/cover no-repeat fixed;
    }

    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10vh;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    .text-box {
      position: absolute;
      width: 85%;
      left: 7.5%;
      padding: 16px;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      font-size: 1.4rem;
      color: #222;
      opacity: 0;
      text-align: center;
    }

    .label {
      position: absolute;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      opacity: 0;
      pointer-events: none;
    }

    #sweetBoy, #prettyGirl {
      position: absolute;
      width: 150px;
      top: 60%;
      opacity: 0;
    }

    .photo {
      position: absolute;
      max-width: 280px;
      left: 50%;
      transform: translateX(-50%);
      top: 25%;
      opacity: 0;
      border-radius: 10px;
      box-shadow: 0px 0px 6px rgba(0,0,0,0.5);
    }

    #endingGif {
      position: absolute;
      max-width: 300px;
      left: 50%;
      transform: translateX(-50%);
      top: 25%;
      opacity: 0;
    }

    #finalMessage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 60%;
      font-size: 2.2rem;
      color: #fff;
      opacity: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff9a2;
      border-radius: 50%;
      opacity: 0;
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="music.mp3"></audio>

<div id="scene">

  <!-- Sweet Boy (white stick figure) -->
  <div id="sweetBoy">
    <svg width="150" height="250">
      <circle cx="75" cy="40" r="30" stroke="white" stroke-width="5" fill="none"></circle>
      <line x1="75" y1="70" x2="75" y2="150" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="90" x2="30" y2="120" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="90" x2="120" y2="120" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="150" x2="45" y2="210" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="150" x2="105" y2="210" stroke="white" stroke-width="5"></line>
    </svg>
  </div>

  <!-- Pretty Girl (white stick figure with long hair) -->
  <div id="prettyGirl" style="left:80%;">
    <svg width="150" height="250">
      <circle cx="75" cy="40" r="30" stroke="white" stroke-width="5" fill="none"></circle>
      <!-- Long hair lines -->
      <line x1="55" y1="30" x2="30" y2="10" stroke="white" stroke-width="4"></line>
      <line x1="95" y1="30" x2="120" y2="10" stroke="white" stroke-width="4"></line>
      <line x1="55" y1="30" x2="45" y2="10" stroke="white" stroke-width="3"></line>
      <line x1="95" y1="30" x2="105" y2="10" stroke="white" stroke-width="3"></line>

      <line x1="75" y1="70" x2="75" y2="150" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="90" x2="50" y2="120" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="90" x2="100" y2="120" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="150" x2="50" y2="210" stroke="white" stroke-width="5"></line>
      <line x1="75" y1="150" x2="100" y2="210" stroke="white" stroke-width="5"></line>
    </svg>
  </div>

  <!-- Labels above heads -->
  <div id="labelSweet" class="label">Sweet Boy</div>
  <div id="labelPretty" class="label">Pretty Girl</div>

  <!-- Subtitles -->
  <div id="txt1" class="text-box"></div>
  <div id="txt2" class="text-box"></div>
  <div id="txt3" class="text-box"></div>
  <div id="txt4" class="text-box"></div>
  <div id="txt5" class="text-box"></div>

  <!-- Photos -->
  <img id="photo1" class="photo" src="Leah1.jpeg">
  <img id="photo2" class="photo" src="Leah2.jpeg">

  <!-- Heart Locket GIF -->
  <img id="endingGif" src="Leah.gif">

  <!-- Final message -->
  <div id="finalMessage">Merry Christmas my pretty girl ❤️</div>

</div>

<script>
  gsap.registerPlugin(TextPlugin);

  const bgMusic = document.getElementById("bgMusic");
  window.addEventListener("click", () => { bgMusic.play(); });

  function makeSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.textContent = "❄️";
    snowflake.style.left = Math.random()*window.innerWidth + "px";
    snowflake.style.animationDuration = (5+Math.random()*5) + "s";
    document.body.appendChild(snowflake);
    setTimeout(()=>snowflake.remove(),10000);
  }
  setInterval(makeSnowflake,200);

  function sparkle(x,y) {
    const s = document.createElement("div");
    s.classList.add("sparkle"); 
    s.style.left = x+"px";
    s.style.top = y+"px";
    document.body.appendChild(s);
    gsap.fromTo(s,{opacity:1,scale:1},{opacity:0,scale:2,duration:1.5,onComplete:()=>s.remove()});
  }

  const tl = gsap.timeline({ defaults:{ ease:"power2.out" } });

  // animation timeline with typewriter text
  tl.to("#sweetBoy",{duration:1.5, opacity:1, x:"30vw"});
  tl.to("#labelSweet",{duration:1, opacity:1, x:"30vw"},"-=1.5");
  tl.to("#txt1",{duration:3, text:{value:"It was Christmas Eve… and Sweet Boy set out on his snowy journey…"}}, "+=0.5");
  tl.to("#txt1",{duration:1, opacity:0}, "+=2");

  tl.to("#txt2",{duration:3, text:{value:"With every step, his heart whispered her name… my pretty girl."}});
  tl.to("#txt2",{duration:1, opacity:0}, "+=2");

  tl.to("#photo1",{duration:1.5, opacity:1});
  tl.to("#photo1",{duration:1, opacity:0}, "+=3");

  tl.to("#txt3",{duration:3, text:{value:"He remembered their happiest moments, warm even in winter’s chill…"}});
  tl.to("#txt3",{duration:1, opacity:0}, "+=2");

  tl.to("#photo2",{duration:1.5, opacity:1});
  tl.to("#photo2",{duration:1, opacity:0}, "+=3");

  tl.to("#txt4",{duration:3, text:{value:"Through snowy paths and starry nights, he walked on determined…"}});
  tl.to("#txt4",{duration:1, opacity:0}, "+=2");

  // introduce Pretty Girl
  tl.to("#prettyGirl",{duration:1.5, opacity:1});
  tl.to("#labelPretty",{duration:1, opacity:1, x:"55vw"},"-=1");
  tl.to("#txt5",{duration:3, text:{value:"Now, at last… he sees Pretty Girl smiling in the glow of the village lights…"}});
  tl.to("#txt5",{duration:1, opacity:0}, "+=2");

  // meet and sparkles
  tl.to("#sweetBoy",{duration:1.5, x:"45vw"});
  tl.to("#prettyGirl",{duration:1.5, x:"55vw"},"-=1.5");
  tl.to({}, {duration:0.1, onComplete: ()=>{ 
    for(let i=0; i<15; i++) sparkle(window.innerWidth/2+(Math.random()-0.5)*200, window.innerHeight/2+(Math.random()-0.5)*200);
  }});

  // final GIF and message
  tl.to("#endingGif",{duration:1.5, opacity:1});
  tl.to(bgMusic,{duration:3, volume:0},"-=1.5");
  tl.to("#finalMessage",{duration:2, opacity:1, scale:1.3});

</script>

</body>
</html>
