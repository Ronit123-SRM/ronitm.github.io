<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Boy’s Christmas Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #ffeeee;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .text-box {
      position: absolute;
      width: 80%;
      left: 10%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      font-size: 1.3rem;
      color: #333;
      opacity: 0;
    }

    #sweetBoy {
      position: absolute;
      width: 150px;
      height: 250px;
      top: 60%;
      left: -20%;
      opacity: 0;
    }

    .photo {
      position: absolute;
      max-width: 280px;
      left: 50%;
      transform: translateX(-50%);
      top: 25%;
      opacity: 0;
      border-radius: 10px;
    }

    #endingGif {
      position: absolute;
      max-width: 300px;
      left: 50%;
      transform: translateX(-50%);
      top: 25%;
      opacity: 0;
    }

    #finalMessage {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 60%;
      font-size: 2rem;
      color: #9b2335;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <div id="scene">
    <!-- Sweet Boy stick figure -->
    <div id="sweetBoy">
      <svg width="150" height="250">
        <circle cx="75" cy="40" r="30" stroke="#333" stroke-width="5" fill="none"></circle>
        <line x1="75" y1="70" x2="75" y2="150" stroke="#333" stroke-width="5"></line>
        <line x1="75" y1="90" x2="30" y2="120" stroke="#333" stroke-width="5"></line>
        <line x1="75" y1="90" x2="120" y2="120" stroke="#333" stroke-width="5"></line>
        <line x1="75" y1="150" x2="45" y2="210" stroke="#333" stroke-width="5"></line>
        <line x1="75" y1="150" x2="105" y2="210" stroke="#333" stroke-width="5"></line>
      </svg>
    </div>

    <!-- Story Text Boxes -->
    <div id="txt1" class="text-box" style="top: 10%;">Sweet Boy sets off on a snowy Christmas journey…</div>
    <div id="txt2" class="text-box" style="top: 10%;">He misses Leah Danielle Nehrbass so much...</div>
    <div id="txt3" class="text-box" style="top: 10%;">He remembers their happiest moments together...</div>
    <div id="txt4" class="text-box" style="top: 10%;">Then he spots something magical up ahead…</div>
    <div id="txt5" class="text-box" style="top: 10%;">Sweet Boy knows he’s almost there...</div>

    <!-- Photos -->
    <img id="photo1" class="photo" src="Leah1.jpeg" alt="Leah Photo 1">
    <img id="photo2" class="photo" src="Leah2.jpeg" alt="Leah Photo 2">

    <!-- Ending GIF -->
    <img id="endingGif" src="Leah.gif" alt="Leah GIF">

    <!-- Final Message -->
    <div id="finalMessage">Merry Christmas my pretty girl ❤️</div>
  </div>

  <!-- Animation Script -->
  <script>
    const bgMusic = document.getElementById("bgMusic");

    // Play music once the user clicks (helps with browser autoplay rules)
    window.addEventListener("click", () => {
      bgMusic.play();
    });

    const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

    // **Sweet Boy appears and starts journey**
    tl.to("#sweetBoy", { duration: 1.5, opacity: 1, x: "20vw" });

    // **Text 1**
    tl.to("#txt1", { duration: 1.5, opacity: 1 }, "+=0.5");
    tl.to("#txt1", { duration: 1, opacity: 0 }, "+=2");

    // **Move forward**
    tl.to("#sweetBoy", { duration: 2, x: "35vw" });

    // **Text 2**
    tl.to("#txt2", { duration: 1.5, opacity: 1 });
    tl.to("#txt2", { duration: 1, opacity: 0 }, "+=2");

    // **Show first photo (memory flash)**
    tl.to("#photo1", { duration: 1.5, opacity: 1 });
    tl.to("#photo1", { duration: 1, opacity: 0 }, "+=3");

    // **Continue journey**
    tl.to("#sweetBoy", { duration: 2, x: "50vw" });

    // **Text 3**
    tl.to("#txt3", { duration: 1.5, opacity: 1 });
    tl.to("#txt3", { duration: 1, opacity: 0 }, "+=2");

    // **Show second photo**
    tl.to("#photo2", { duration: 1.5, opacity: 1 });
    tl.to("#photo2", { duration: 1, opacity: 0 }, "+=3");

    // **More journey text**
    tl.to("#txt4", { duration: 1.5, opacity: 1 });
    tl.to("#txt4", { duration: 1, opacity: 0 }, "+=2");

    // **Sweet Boy close to destination**
    tl.to("#sweetBoy", { duration: 2, x: "60vw" });

    // **Almost there text**
    tl.to("#txt5", { duration: 1.5, opacity: 1 });
    tl.to("#txt5", { duration: 1, opacity: 0 }, "+=2");

    // **Sweet Boy reaches Leah**
    tl.to("#sweetBoy", { duration: 1.5, x: "50vw" });

    // **Reveal ending GIF**
    tl.to("#endingGif", { duration: 1.5, opacity: 1 });

    // **Final Message**
    tl.to("#finalMessage", { duration: 2, opacity: 1, scale: 1.2 });
  </script>

</body>
</html>
